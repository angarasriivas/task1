<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4a47d1;
            --background-color: #f4f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --error-color: #e63946;
            --delete-btn: #e63946;
            --delete-btn-hover: #b32d38;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f7fa 100%);
            min-height: 100vh;
            color: var(--text-color);
        }
        /* Header and Navigation */
        header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #e0e7ff;
        }
        /* Main Content Grid */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        /* Contact Form Styles */
        .form-container {
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-color);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
        }
        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: var(--secondary-color);
        }
        .error {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
        }
        /* To-Do List Styles */
        .todo-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .todo-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .todo-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
        }
        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1rem;
            transition: background 0.2s ease;
        }
        li:hover {
            background: #f9fafb;
        }
        .delete-btn {
            background: var(--delete-btn);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .delete-btn:hover {
            background: var(--delete-btn-hover);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            nav {
                flex-direction: column;
            }
            nav h1 {
                margin-bottom: 10px;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 10px 0;
            }
            .todo-container {
                flex-direction: column;
                align-items: stretch;
            }
            .todo-input {
                width: 100%;
                margin-bottom: 10px;
            }
            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Dashboard</h1>
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#todo">To-Do</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <!-- Contact Form -->
        <div class="card" id="contact">
            <h2>Contact Form</h2>
            <div class="form-container">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <div id="nameError" class="error">Name is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div id="emailError" class="error">Please enter a valid email.</div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <div id="messageError" class="error">Message is required.</div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <!-- To-Do List -->
        <div class="card" id="todo">
            <h2>To-Do List</h2>
            <div class="todo-container">
                <input type="text" class="todo-input" id="todoInput" placeholder="Add a task">
                <button class="add-btn" onclick="addTask()">Add</button>
                <ul id="todoList"></ul>
            </div>
        </div>
    </div>
    <script>
        // Contact Form Validation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            if (!email || !emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            if (!message) {
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            }
            if (isValid) {
                alert('Form submitted successfully!');
                this.reset();
            }
        });
        // To-Do List Functionality
        function addTask() {
            const input = document.getElementById('todoInput');
            const taskText = input.value.trim();
            if (!taskText) return;
            const li = document.createElement('li');
            li.textContent = taskText;
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = () => li.remove();
            li.appendChild(deleteBtn);
            document.getElementById('todoList').appendChild(li);
            input.value = '';
        }
        document.getElementById('todoInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
